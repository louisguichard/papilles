{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Profile - Papilles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #d35400;
            margin-bottom: 30px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header-link {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            text-decoration: none;
            color: #d35400;
            font-weight: bold;
            font-size: 24px;
        }
        .profile-info {
            margin-bottom: 30px;
        }
        .profile-info p {
            margin: 10px 0;
            font-size: 16px;
        }
        .profile-info strong {
            color: #555;
            display: inline-block;
            width: 100px;
        }
        .button {
            display: inline-block;
            background-color: #d35400;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #aa4400;
        }
        .button.secondary {
            background-color: #6c757d;
        }
        .button.secondary:hover {
            background-color: #5a6268;
        }
        .actions {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'home' %}" class="header-link">Papilles</a>
        <h1>Profile</h1>
        
        <div class="profile-info">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>
        
        <div class="actions">
            <a href="{% url 'home' %}" class="button">Browse Recipes</a>
            <a href="{% url 'logout' %}" class="button secondary">Logout</a>
        </div>
    </div>
</body>
</html>
