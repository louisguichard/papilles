{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Connexion - Papilles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #d35400;
            margin-bottom: 30px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #d35400;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #aa4400;
        }
        .errorlist {
            color: #e74c3c;
            padding-left: 20px;
            font-size: 14px;
        }
        .error-message {
            background-color: #ffebee;
            border-left: 4px solid #e53935;
            color: #e53935;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .header-link {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            text-decoration: none;
            color: #d35400;
            font-weight: bold;
            font-size: 24px;
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
        .register-link a {
            color: #d35400;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            background-color: #f5f5f5;
            transition: all 0.2s;
        }
        .auth-tab.active {
            background-color: #d35400;
            color: white;
            font-weight: 500;
        }
        .auth-tab:not(.active):hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'home' %}" class="header-link">Papilles</a>
        <h1>Connexion</h1>
        
        <div class="auth-tabs">
            <div class="auth-tab active">Se connecter</div>
            <a href="{% url 'register' %}" style="text-decoration: none; flex: 1;">
                <div class="auth-tab">S'inscrire</div>
            </a>
        </div>
        
        {% if form.errors %}
            <div class="error-message">
                <p>Nom d'utilisateur ou mot de passe incorrect. Veuillez r√©essayer.</p>
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Nom d'utilisateur</label>
                {{ form.username }}
            </div>
            
            <div class="form-group">
                <label for="id_password">Mot de passe</label>
                {{ form.password }}
            </div>
            
            <button type="submit" class="submit-btn">Se connecter</button>
            <input type="hidden" name="next" value="{{ next }}">
        </form>
        
        <p class="register-link">Vous n'avez pas de compte ? <a href="{% url 'register' %}">S'inscrire</a></p>
    </div>
</body>
</html>
