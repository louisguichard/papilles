<!DOCTYPE html>
<html>
<head>
    <title>Papilles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #d35400;
            margin-bottom: 30px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .create-button {
            background-color: #d35400;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
        }
        .create-button:hover {
            background-color: #aa4400;
        }
        .create-button span {
            margin-left: 6px;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin: 0 auto;
        }
        .category-tile {
            padding: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .category-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            background-color: #fff8f2;
        }
        .category-tile a {
            text-decoration: none;
        }
        .category-tile h2 {
            color: #d35400;
            margin-top: 0;
        }
        .category-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            height: 150px;
            border-radius: 8px;
            margin-bottom: 15px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>Papilles</h1>
            <a href="{% url 'create_recipe' %}" class="create-button">
                + <span>Nouvelle recette</span>
            </a>
        </div>
        <div class="category-grid">
            {% for category in categories %}
                <div class="category-tile">
                    <a href="{% url 'category' category.id %}">
                        {% if category.image %}
                            <img src="{{ category.image.url }}" alt="{{ category.name }}" class="category-image">
                        {% else %}
                            <div class="no-image">No image</div>
                        {% endif %}
                        <h2>{{ category.name }}</h2>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
