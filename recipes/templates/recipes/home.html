{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Papilles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #d35400;
            margin-bottom: 30px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .create-button {
            background-color: #d35400;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
        }
        .create-button:hover {
            background-color: #aa4400;
        }
        .create-button span {
            margin-left: 6px;
        }
        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin: 0 auto;
        }
        .collection-tile {
            padding: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .collection-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            background-color: #fff8f2;
        }
        .collection-tile a {
            text-decoration: none;
        }
        .collection-tile h2 {
            color: #d35400;
            margin-top: 0;
        }
        .collection-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            height: 150px;
            border-radius: 8px;
            margin-bottom: 15px;
            color: #aaa;
        }
        .user-actions {
            display: flex;
            gap: 15px;
        }
        .auth-link {
            color: #d35400;
            text-decoration: none;
            font-weight: 500;
        }
        .auth-link:hover {
            text-decoration: underline;
        }
        .welcome-text {
            margin-right: 15px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>Papilles</h1>
            <div class="user-actions">
                {% if user.is_authenticated %}
                    <span class="welcome-text">Hello, {{ user.username }}!</span>
                    <a href="{% url 'profile' %}" class="auth-link">Profile</a>
                    <a href="{% url 'logout' %}" class="auth-link">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="auth-link">Login</a>
                    <a href="{% url 'register' %}" class="auth-link">Register</a>
                {% endif %}
                <a href="{% url 'create_recipe' %}" class="create-button">
                    + <span>Nouvelle recette</span>
                </a>
            </div>
        </div>
        <div class="collection-grid">
            {% for collection in collections %}
                <div class="collection-tile">
                    <a href="{% url 'collection' collection.slug %}">
                        {% if collection.image %}
                            <img src="{{ collection.image.url }}" alt="{{ collection.name }}" class="collection-image">
                        {% else %}
                            <img src="{% static 'images/no-image-placeholder.png' %}" alt="No image available" class="collection-image">
                        {% endif %}
                        <h2>{{ collection.name }}</h2>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
